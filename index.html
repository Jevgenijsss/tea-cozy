<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <img src="./images/img-tea-cozy-logo.webp" alt="Tea Cozy logo">
            <ul class="header-links">
                <li class="nav-link"><a href="#">Mission</a></li>
                <li class="nav-link"><a href="#">Featured Tea</a></li>
                <li class="nav-link"><a href="#">Locations</a></li>
            </ul>
        </nav>
    </header>
        <div class="mission-container">
            <img src="./images/img-mission-background.webp" alt="A jar of tea">
            <div class="mission-subcontainer">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
        <div class="tea-of-the-month">
            <div class="tea-header">
                <h2>Tea of the Month</h2>
                <h4>What's Steeping at The Tea Cozy?</h4>
            </div>
            <div class="tea-pictures">
                <div>
                    <img src="./images/img-berryblitz.webp" alt="">
                    <p>Fall Berry Blitz Tea</p>
                </div>
                <div>
                    <img src="./images/img-spiced-rum.webp" alt="">
                    <p>Spiced Rum Tea</p>
                </div>
                <div>
                    <img src="./images/img-donut.webp" alt="">
                    <p>Seasonal Donuts</p>
                </div>
                <div>
                    <img src="./images/img-myrtle-ave.webp" alt="">
                    <p>Myrtle Ave Tea</p>
                </div>
                <div>
                    <img src="./images/img-bedford-bizarre.webp" alt="">
                    <p>Bedford Bizzare Tea</p>
                </div>
            </div>
        </div> 
</body>
</html>
